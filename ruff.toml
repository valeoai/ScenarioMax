line-length = 120
target-version = "py310"

extend-exclude = ["devkit/","scenariomax/raw_to_unified/datasets/waymo/waymo_protos/"]

[lint]
select = [
    "F",  # Pyflakes
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "C90",  # mccabe
    "I",  # isort
    "UP",  # pyupgrade
    "COM",  # flake8-commas
    "C40",  # flake8-comprehensions
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "PIE",  # flake8-pie
    "PYI",  # flake8-pyi
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "TCH",  # flake8-type-checking
    "NPY",  # numpy
    # "RUF"  # ruff
    # "B",  # flake8-bugbear
    # "A",  # flake8-builtins
]

[lint.isort]
lines-after-imports = 2

[lint.mccabe]
max-complexity = 30
